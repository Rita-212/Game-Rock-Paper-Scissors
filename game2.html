<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game2.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div height="150px" width="500px" class="objects">
        <div  class="object" id="rock"><img id="img" src="https://tse2.mm.bing.net/th?id=OIP.nhMb38Kngak6Pit9_OFStwHaEo&pid=Api&P=0&h=180"></div>
        <div  class="object" id="paper"><img id="img" src="https://tse3.mm.bing.net/th?id=OIP.r8reKUktnyu_Nj6nGg-TDAHaEK&pid=Api&P=0&h=180"></div>
        <div class="object" id="scissors"><img id="img" src="https://tse3.mm.bing.net/th?id=OIP.SgdnOrtJyqxO0aHB1znHUAHaHa&pid=Api&P=0&h=180"></div>
    </div>

    <div class="score-board">
    <div class="score">
        <p id="user">0</p>
        <p>You</p>
    </div>

    <div  class="score" >
        <p id="comp">0</p>
        <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
      </div>
    <script src="game2.js"></script>
</body>
</html>
